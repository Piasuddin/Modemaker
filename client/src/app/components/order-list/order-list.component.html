<div class="d-flex justify-content-center page-header  mb-2">
  <span>Ordered List</span>
</div>
<div class="mt-3">
  <div class="row d-flex justify-content-between">
    <div class="col-sm-6">
      <button mat-raised-button color="primary" routerLink='/addOrder'>Add New Order</button>
    </div>
    <mat-form-field class="col-sm-6">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>REF. ID </th>
        <td mat-cell *matCellDef="let row"> {{row.refId}} </td>
      </ng-container>
      <ng-container matColumnDef="pono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PO. NO </th>
        <td mat-cell *matCellDef="let row"> {{row.poNo}} </td>
      </ng-container>
      <ng-container matColumnDef="podate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PO. DATE </th>
        <td mat-cell *matCellDef="let row"> {{row.poDate}} </td>
      </ng-container>
      <ng-container matColumnDef="supplier">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SUPPLIER </th>
        <td mat-cell *matCellDef="let row"> {{row?.supplier}} </td>
      </ng-container>
      <ng-container matColumnDef="exdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EX. DATE </th>
        <td mat-cell *matCellDef="let row"> {{row.expectedDate}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center" style="width: 15%;"> Action </th>
        <td mat-cell *matCellDef="let row" [style.color]="" class="text-center">
          <button mat-button mat-stroked-button color="warn" class="mat-btn-sm" [matMenuTriggerFor]="beforeMenu">Action
            <i class="material-icons">
              navigate_next
            </i>
          </button>
          <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button routerLink="/addOrder/{{row.id}}" class="mat-menu-item-list"
              mat-menu-item>Edit</button>
            <button (click)="onDelete(row.id)" class="mat-menu-item-list"
              mat-menu-item>Delete</button>
              <button (click)="onReport(row.id)" class="mat-menu-item-list"
              mat-menu-item>Export</button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>


</div>
